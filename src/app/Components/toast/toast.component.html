<div class="toast-container">
  <div
    *ngFor="let toast of toasts"
    class="toast"
    [class]="'toast-' + toast.type"
    role="alert"
    aria-live="assertive"
    aria-atomic="true">

    <div class="toast-header">
      <fa-icon [icon]="getIcon(toast.type)" class="toast-icon"></fa-icon>
      <strong class="toast-title">{{ toast.title || (toast.type | titlecase) }}</strong>
      <button
        type="button"
        class="btn-close"
        (click)="removeToast(toast.id)"
        aria-label="Close">
        <fa-icon [icon]="closeIcon"></fa-icon>
      </button>
    </div>

    <div class="toast-body">
      {{ toast.message }}
    </div>
  </div>
</div>
