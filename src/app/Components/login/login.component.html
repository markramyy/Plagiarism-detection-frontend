<main>
    <div class="box" #box>
        <div class="form-box login">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <h1>Login</h1>

                <div class="input-box">
                    <input type="text" placeholder="Username" formControlName="username" required>
                    <fa-icon [icon]="faUser"></fa-icon>
                    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
                        Username is required
                    </div>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" formControlName="password" required>
                    <fa-icon [icon]="faLock"></fa-icon>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                        Password is required
                    </div>
                </div>

                <div *ngIf="loginError" class="alert alert-danger">
                    {{ loginError }}
                </div>

                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>

        <div class="form-box register">
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <h1>Registration</h1>

                <div class="input-box">
                    <input type="text" placeholder="Username" formControlName="username" required>
                    <fa-icon [icon]="faUser"></fa-icon>
                    <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
                        Username is required
                    </div>
                </div>

                <div class="input-box">
                    <input type="email" placeholder="Email" formControlName="email" required>
                    <fa-icon [icon]="faEnvelope"></fa-icon>
                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
                        Please enter a valid email
                    </div>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" formControlName="password" required>
                    <fa-icon [icon]="faLock"></fa-icon>
                    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
                        Password must be at least 8 characters
                    </div>
                </div>

                <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn" #registerBtn>Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn" #loginBtn>Login</button>
            </div>
        </div>
    </div>
</main>
