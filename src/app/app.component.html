<div class="app-container">
  <!-- Sidebar (only shown when user is authenticated) -->
  <app-sidebar *ngIf="showSidebar"></app-sidebar>

  <!-- Main content area -->
  <main class="main-content" [class.with-sidebar]="showSidebar">
    <router-outlet></router-outlet>
  </main>

  <!-- Toast Notifications -->
  <app-toast></app-toast>
</div>
